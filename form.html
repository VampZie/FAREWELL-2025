<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form - Red & Black Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: #fff;
        }

        canvas, .fog {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .fog {
            background: radial-gradient(circle, rgba(255, 0, 0, 0.2) 10%, rgba(0, 0, 0, 0.9) 90%);
            animation: fogAnimation 10s infinite alternate;
            filter: blur(20px);
        }

        @keyframes fogAnimation {
            0% { transform: scale(1.1) translateY(-10px); }
            100% { transform: scale(1) translateY(10px); }
        }

        .login-container {
            background: rgba(255, 0, 0, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 0, 0, 0.3), 
                        inset 0 5px 10px rgba(255, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 350px;
            text-align: center;
            border: 1px solid rgba(255, 0, 0, 0.5);
            transform: perspective(1000px) rotateX(8deg);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            z-index: 10;
        }

        .login-container:hover {
            transform: perspective(1000px) rotateX(0deg);
            box-shadow: 0 10px 40px rgba(255, 0, 0, 0.6);
        }

        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 0, 0, 0.5);
            color: #fff;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff0000, #b30000);
            border: none;
        }

        .cursor-trail {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.8) 20%, rgba(255, 0, 0, 0) 80%);
            border-radius: 50%;
            pointer-events: none;
            animation: fadeOut 0.6s linear forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }
    </style>
</head>
<body>
    <div class="fog"></div>
    <canvas id="particleCanvas"></canvas>

    <div class="login-container">
        <h3 class="mb-3" style="color: #ff0000;">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let username = document.getElementById('username').value.trim();
            let password = document.getElementById('password').value.trim();
            if (username === '' || password === '') {
                alert('Please enter both username and password');
            } else {
                alert('Login successful!');
            }
        });

        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let numParticles = 100;
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = (Math.random() - 0.5) * 2;
                this.speedY = (Math.random() - 0.5) * 2;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = 'rgba(255, 0, 0, 0.8)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particles) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animateParticles);
        }

        createParticles();
        animateParticles();

        document.addEventListener('mousemove', function(e) {
            let trail = document.createElement('div');
            trail.classList.add('cursor-trail');
            trail.style.left = `${e.clientX}px`;
            trail.style.top = `${e.clientY}px`;
            document.body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 600);
        });
    </script>
</body>
</html>
