<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell Invitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            color: #fff;
            text-align: center;
            background: linear-gradient(135deg, #2e1a00, #b48c5e); /* Soft Golden Gradient */
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6; /* Slightly dimmed */
            z-index: -2;
        }
		.upper-center {
		position: absolute;
		top: 0.1%; /* Adjust for fine-tuning */
		left: 50%;
		transform: translateX(-50%);
		width: auto;
		max-width: 1000px; /* Adjust size as needed */
		height: auto;
		z-index: 15; /* Ensures it stays on top */
	}

		.bottom-center {
			position: absolute;
			bottom: 0.1%; /* Adjust for fine-tuning */
			left: 50%;
			transform: translateX(-50%);
			width: auto;
			max-width: 1000px; /* Adjust as needed */
			height: auto;
			z-index: 15; /* Ensures visibility over other elements */
		}


        .center-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(204, 170, 0, 0.4) 10%, rgba(184, 134, 11, 0.15) 65%, rgba(139, 101, 8, 0.08) 90%);
            z-index: -1;
            pointer-events: none;
        }

		.invitation-container {
			background: rgba(184, 134, 11, 0.1);
			padding: 60px;
			border-radius: 35px;
			box-shadow: 0 8px 25px rgba(184, 134, 11, 0.25),
						inset 0 4px 8px rgba(184, 134, 11, 0.15);
			backdrop-filter: blur(10px);
			width: 700px;
			border: 1px solid rgba(184, 134, 11, 0.4);
			transform: perspective(1000px) rotateX(8deg);
			transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
			z-index: 10;
			
			position: absolute;
			top: 49%;
			left: 50%;
			transform: translate(-50%, -50%);
		}


        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
	<img src="https://vampzie.github.io/FAREWELL-2025/uppercenter.png" class="upper-center">
	<img src="https://vampzie.github.io/FAREWELL-2025/lowercenter.png" class="bottom-center">

    <video id="bgVideo" autoplay loop muted>
        <source src="https://vampzie.github.io/FAREWELL-2025/fog.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <canvas id="starCanvas"></canvas>

    <div class="center-gradient"></div>

    <div class="invitation-container">
        <h2 style="color: #CCAA00;"><U>Mehfil-e-Vidaai</U></h2>
        <h3 style="color: #CCAA00;">A Night of Nostalgia, Roasts & Laughter!</h3>
        <h3> The Last Programming You’ll Actually Enjoy! </h3>
        <p>We invite you to join us in celebrating the farewell of our beloved seniors!</p>
        <p><strong>Date:</strong> 19 APRIL 2025 </p>
        <p><strong>Time:</strong> --yet to release-- </p>
        <p><strong>Venue:</strong> ACTIVITY HALL, ACADEMIC BUILDING </p>
        <p>Kindly confirm your presence.</p>
        <button onclick="alert('Thank you for confirming!')" class="btn btn-warning w-100" style="background-color: #CCAA00; border-color: #AA8800;">Confirm Attendance</button>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        let stars = [];
        let numStars = 80;
        let mouseTrail = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 6 + 3;
                this.opacity = Math.random() * 0.85 + 0.15; /* Less intense */
                this.speedX = (Math.random() - 0.5) * 5.4;
                this.speedY = (Math.random() - 0.5) * 5.4;
                this.twinkleSpeed = Math.random() * 0.02 + 0.008;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
                this.opacity += this.twinkleSpeed;
                if (this.opacity > 0.85 || this.opacity < 0.2) {
                    this.twinkleSpeed *= -1;
                }
            }

            draw() {
                ctx.fillStyle = `rgba(204, 170, 0, ${this.opacity})`;
                ctx.font = `${this.size * 2}px Arial`;
                ctx.fillText('★', this.x, this.y);
            }
        }

        function createStars() {
            for (let i = 0; i < numStars; i++) {
                stars.push(new Star());
            }
        }

        function animateStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let star of stars) {
                star.update();
                star.draw();
            }
            for (let i = 0; i < mouseTrail.length; i++) {
                let trail = mouseTrail[i];
                ctx.fillStyle = `rgba(204, 170, 0, ${trail.opacity})`;
                ctx.font = `16px Arial`;
                ctx.fillText('★', trail.x, trail.y);
                trail.opacity -= 0.05;
                if (trail.opacity <= 0) {
                    mouseTrail.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animateStars);
        }

        createStars();
        animateStars();
    </script>
</body>
</html>
