<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envelope Background</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
	@keyframes bgAnimation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        .envelope {
            position: relative;
            width: 100vw;
            max-width: 670px;
            height: 53vh;
            background: black;
            border-radius: 10px;
            box-shadow: 0 0 30px 5px blue;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .diagonal {
            position: absolute;
            width: 65.5%;
            height: 2px;
            background-color: blue;
        }
        .diagonal2 {
            position: absolute;
            width: 51%;
            height: 2px;
            background-color: blue;
        }
	.vertical-line {
	    position: absolute;
	    width: 2px;
	    height: 32%;
	    background-color: blue;
	    top: 56%;
	    left: 50%;
	    transform: translateX(-50%);
	}
	.circle {
	    position: absolute;
	    width: 180px; /* Adjust size as needed */
	    height: 180px; /* Adjust size as needed */
	    background-color: black;
	    border: 2px solid red;
	    border-radius: 80%;
	    top: calc(56% - 100px); /* Align center of circle with top of vertical line */
	    left: 50%;
	    transform: translateX(-50%);
	}

        .top-left {
            top: 0;
            left: 0;
            transform: rotate(40deg);
            transform-origin: top left;
        }
        .top-right {
            top: 0;
            right: 0;
            transform: rotate(-40deg);
            transform-origin: top right;
        }
        .bottom-left {
            bottom: 0;
            left: 0;
            transform: rotate(-10deg);
            transform-origin: bottom left;
        }
        .bottom-right {
            bottom: 0;
            right: 0;
            transform: rotate(10deg);
            transform-origin: bottom right;
        }
        .loading-text {
	    font-family: 'Playfair Display', 'Lato', serif;
	    font-size: 1.5rem;
	    font-weight: 100;
	    color: cyan;
	    text-transform: uppercase;
	    letter-spacing: 1px;
	    text-shadow: 0 0 15px white;
	    position: absolute;
	    white-space: nowrap;
	    z-index: 3;
	    top: calc(56% - 30px); /* Adjust to center inside the circle */
	    left: 50%;
	    transform: translateX(-50%);
        }
	 @keyframes textFlicker {
            from { opacity: 1; }
            to { opacity: 0.7; }
        }
        .fade-out {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            pointer-events: none;
        }
	.particle {
	    position: absolute;
	    bottom: 0;
	    background-color: rgba(0, 255, 255, 0.8);
	    border-radius: 50%;
	    animation: floatParticles linear infinite;
	}
	@keyframes floatParticles {
            0% {
	        transform: translateY(100vh) scale(1);
	        opacity: 0.5;
	    }
	    50% {
	        opacity: 1;
	    }
	    100% {
	        transform: translateY(-100vh) scale(0.5); /* Rise to top */
	        opacity: 0;
            }
	}
    </style>
</head>
<body>
    <script>
	    // Create a video element to preload the background video
	    let video = document.createElement("video");
	    video.src = "your-video-file.mp4";  // Replace with your actual video file path
	    video.oncanplaythrough = function () {
	        // Redirect to index.html once the video is fully loaded
	        window.location.href = "index.html";
	    };
    </script>

    <script>
        function createParticles() {
            for (let i = 0; i < 1000; i++) {
        	let particle = document.createElement("div");
        	particle.className = "particle";
        	document.body.appendChild(particle);

        	let size = Math.random() * 4 + 5;
        	let posX = Math.random() * window.innerWidth;
        	let duration = Math.random() * 3 + 2;
        	let delay = Math.random() * 5;

        	particle.style.width = `${size}px`;
        	particle.style.height = `${size}px`;
        	particle.style.left = `${posX}px`;
        	particle.style.animationDuration = `${duration}s`;
        	particle.style.animationDelay = `${delay}s`;
        	particle.style.animationTimingFunction = "linear";
            }
        }
        createParticles();
    </script>
    <div class="envelope">
        <div class="diagonal top-left"></div>
        <div class="diagonal top-right"></div>
        <div class="diagonal2 bottom-left"></div>
        <div class="diagonal2 bottom-right"></div>
	<div class="vertical-line"></div>
	<div class="circle"></div>
        <h1 class="loading-text" id="loadingText">Opening</h1>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const textElement = document.getElementById("loadingText");
            const dots = [".", "..", "...", "....", "....."];
            let index = 0;

            const interval = setInterval(() => {
                textElement.textContent = "Opening" + dots[index];
                index = (index + 1) % dots.length;
            }, 1000);

            setTimeout(() => {
                clearInterval(interval);
                textElement.classList.add("fade-out");
            }, 5000);
        });
    </script>
</body>
</html>
