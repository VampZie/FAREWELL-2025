<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #581845; /* Updated Background Color */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Loading Image */
        .loading-container {
            position: relative;
            width: 100vw;
            max-width: 670px;
            height: 53vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-image {
            max-width: 100%;
            height: auto;
        }
        .particle {
            position: absolute;
            bottom: 0;
            background-color: rgba(0, 255, 255, 0.8);
            border-radius: 50%;
            animation: floatParticles linear infinite;
        }
        @keyframes floatParticles {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        function createParticles() {
            for (let i = 0; i < 1000; i++) {
                let particle = document.createElement("div");
                particle.className = "particle";
                document.body.appendChild(particle);

                let size = Math.random() * 4 + 5;
                let posX = Math.random() * window.innerWidth;
                let duration = Math.random() * 3 + 2;
                let delay = Math.random() * 5;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationTimingFunction = "linear";
            }
        }
        createParticles();
    </script>

    <!-- Loading Image -->
    <div class="loading-container">
        <img src="https://vampzie.github.io/FAREWELL-2025/envpic.png" alt="Loading..." class="loading-image">
    </div>

    <!-- Background Video (Hidden) -->
    <video id="bgVideo" autoplay muted loop style="display: none;">
        <source src="your-video.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("bgVideo");

            // Check if the video is loaded
            video.onloadeddata = function () {
                setTimeout(() => {
                    window.location.href = "home.html"; // Redirect to home.html
                }, 1000); // Adjust delay if needed
            };

            // Alternative: Force redirect after 5 seconds if the video takes too long
            setTimeout(() => {
                window.location.href = "home.html";
            }, 5000);
        });
    </script>

</body>
</html>
