<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-image: url('https://vampzie.github.io/FAREWELL-2025/ibg.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .loading-container {
            position: relative;
            width: 100vw;
            max-width: 670px; /* Increased size */
            height: 51vh; /* Increased size */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-image {
            width: 670px;  /* Increased width */
            height: 51vh;  /* Increased height */
        }
        .particle {
            position: absolute;
            bottom: 0;
            border-radius: 50%;
            animation: floatParticles linear infinite;
        }
        @keyframes floatParticles {
            0% {
                transform: translateY(100vh) scale(1);
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(0.5);
                opacity: 0;
            }
        }
        .open-btn {
            margin-top: 20px;
            padding: 14px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #FF5733, #C70039);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(199, 0, 57, 0.4);
            position: relative;
            overflow: hidden;
        }

        /* Button Hover Effect */
        .open-btn:hover {
            background: linear-gradient(135deg, #FFC300, #FF5733);
            box-shadow: 0 10px 20px rgba(255, 87, 51, 0.5);
            transform: translateY(-3px);
        }

        /* Glow Effect */
        .open-btn::before {
            content: "";
            position: absolute;
            top: -10px;
            left: -10px;
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, rgba(255, 87, 51, 0.3) 10%, transparent 80%);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        /* Glow appears when hovered */
        .open-btn:hover::before {
            opacity: 1;
        }
    </style>
</head>
<body>
    <script>
        function createParticles() {
            const colors = ['#900C3F', '#C70039', '#FF5733', '#FFC300', '#DAF7A6'];
            for (let i = 0; i < 1000; i++) {
                let particle = document.createElement("div");
                particle.className = "particle";
                document.body.appendChild(particle);

                let size = Math.random() * 4 + 5;
                let posX = Math.random() * window.innerWidth;
                let duration = Math.random() * 3 + 2;
                let delay = Math.random() * 5;
                let color = colors[Math.floor(Math.random() * colors.length)];

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${posX}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationTimingFunction = "linear";
                particle.style.backgroundColor = color;
            }
        }
        createParticles();
    </script>

    <!-- Loading Image -->
    <div class="loading-container">
        <img src="https://vampzie.github.io/FAREWELL-2025/envpic.png" alt="Loading..." class="loading-image">
    </div>

    <!-- Open Button -->
    <button class="open-btn" onclick="window.location.href='home.html'">Open your letter</button>

</body>
</html>
