<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://vampzie.github.io/FAREWELL-2025/ibg.png'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .loading-container {
            position: relative;
            width: 700px;
            height: 45vh;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 3;
        }

        .loading-image {
            width: 700px;
            height: 45vh;
            border-radius: 25px;
            box-shadow: 
                0px 20px 50px rgba(0, 0, 0, 1),
                0px 10px 80px rgba(0, 0, 0, 0.9),
                0px 5px 15px rgba(0, 0, 0, 0.5);
        }

		.overlay-text {
			position: absolute;
			top: -20%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-family: 'Great Vibes', cursive;
			font-size: 70px;  /* Adjust as needed */
			font-weight: bold;
			white-space: nowrap;

			/* Maroon Text with Black Edges */
			color: #410606;
			text-shadow:
				/* Black Edge */
				-0.8px -1px 0 black,  
				0.8px -1px 0 black,  
				-0.8px 1px 0 black,  
				0.8px 1px 0 black,

				/* Outer Glow (Mix of Maroon & Black) */
				0 0 15px rgba(128, 0, 0, 0.9),  /* Deep Maroon Glow */
				0 0 30px rgba(64, 0, 0, 0.8),   /* Darker Maroon */
				0 0 50px rgba(32, 0, 0, 0.7),   /* Faint Blackish Maroon */
				0 0 80px rgba(0, 0, 0, 0.6);    /* Outer Black Glow */
		}



		@keyframes neonFlicker {
			0% { text-shadow: 
				0 0 15px rgba(255, 200, 200, 1),  
				0 0 35px rgba(255, 180, 180, 1),  
				0 0 60px rgba(255, 160, 160, 1),  
				0 0 90px rgba(255, 140, 140, 1),  
				0 0 130px rgba(255, 120, 120, 0.8),  
				0 0 160px rgba(255, 100, 100, 0.6);
			}
			100% { text-shadow: 
				0 0 10px rgba(255, 220, 220, 1),  
				0 0 30px rgba(255, 200, 200, 1),  
				0 0 50px rgba(255, 180, 180, 1),  
				0 0 70px rgba(255, 160, 160, 1),  
				0 0 100px rgba(255, 140, 140, 0.8),  
				0 0 130px rgba(255, 120, 120, 0.6);
			}
		}



        .open-btn {
            margin-top: 20px;
            padding: 14px 35px;
            font-size: 22px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #FF5733, #C70039);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(199, 0, 57, 0.4);
			z-index: 3;
        }

        .open-btn:hover {
            background: linear-gradient(135deg, #FFC300, #FF5733);
            box-shadow: 0 10px 20px rgba(255, 87, 51, 0.5);
            transform: translateY(-3px);
			z-index: 3;
        }

        /* Firefly Particles */
        .particle {
            position: absolute;
            bottom: 0;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
            filter: blur(1px);
            z-index: 2;
            pointer-events: none;
            box-shadow: 0 0 20px rgba(252, 85, 85, 1.0), 0 0 20px rgba(252, 85, 85, 1.0);
            animation: floatUp linear infinite, flicker alternate infinite, sparkle infinite;
        }

        .particle.black {
            background-color: black;
            box-shadow: 0 0 15px rgba(20, 20, 20, 1.0), 0 0 30px rgba(10, 10, 10, 1.0);
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(0.7);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1);
                opacity: 0;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 0.2;
                filter: blur(1px);
            }
            50% {
                opacity: 1;
                filter: blur(3px);
            }
        }

        @keyframes sparkle {
            0% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
            50% {
                box-shadow: 0 0 12px rgba(255, 255, 255, 0.8);
                transform: scale(1.2);
            }
            100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
            }
        }
		.input-container {
			margin-top: 20px;
			display: flex;
			flex-direction: column;
			align-items: center;
			position: relative;
		}
		
		.input-boxes {
			display: flex;
			gap: 15px;
			justify-content: center;
			align-items: center;
			width: 100%;
		}
		
		.input-group {
			position: relative;
			width: 250px;
		}

		input {
			width: 100%;
			padding: 12px 15px;
			font-size: 18px;
			border: 2px solid maroon;
			border-radius: 8px;
			background: transparent;
			color: white;
			outline: none;
			transition: 0.3s;
			text-align: center;
			position: relative;
			z-index: 2;
		}
		
		input:focus {
			border-color: #FF5733;
			box-shadow: 0 0 10px rgba(255, 87, 51, 0.8);
		}
		
		.input-group label {
			position: absolute;
			top: 50%;
			left: 15px;
			transform: translateY(-50%);
			color: rgba(255, 255, 255, 0.7);
			font-size: 16px;
			transition: 0.3s ease-in-out;
			pointer-events: none;
		}

		#message {
			margin-top: 10px;
			font-size: 18px;
			color: white;
			font-weight: bold;
		}
		
		input:focus + label,
		input:not(:placeholder-shown) + label {
			top: 5px;
			left: 12px;
			font-size: 14px;
			color: #FF5733;
			background: black;
			padding: 2px 5px;
			border-radius: 5px;
		}
		


    </style>
</head>
<body>
    
    <div class="loading-container">
        <img src="https://vampzie.github.io/FAREWELL-2025/envpic.png" alt="Loading..." class="loading-image">
        <div class="overlay-text"><U>Mehfil-e-Vidaai</U></div>
    </div>
	
	<div class="input-container">
		<div class="input-boxes">
			<div class="input-group">
				<input type="text" id="seniorName" placeholder=" " required>
				<label for="seniorName">Enter Your Name</label>
			</div>

			<div class="input-group">
				<input type="text" id="dob" placeholder=" " required>
				<label for="dob">Date of Birth (DD-MM-YYYY)</label>
			</div>
		</div>

		<button class="open-btn" onclick="checkInvitation()">Open your letter</button>
		<p id="message"></p>
	</div>
	
	<div class="poem-container">
		<p id="poemContainer"></p>
	</div>





	
    <script>
		function createParticles() {
			const colors = ['#800000', '#000000']; // Maroon & Black
			for (let i = 0; i < 150; i++) {
				let particle = document.createElement("div");
				particle.className = "particle";
				document.body.appendChild(particle);

				let size = Math.random() * 5 + 4;
				let posX = Math.random() * window.innerWidth;
				let posY = Math.random() * window.innerHeight;
				let duration = (Math.random() * 5 + 3) * 2; // Doubled for slower motion
				let delay = Math.random() * 3;
				let color = colors[Math.floor(Math.random() * colors.length)];

				particle.style.width = `${size}px`;
				particle.style.height = `${size}px`;
				particle.style.left = `${posX}px`;
				particle.style.top = `${posY}px`;
				particle.style.animationDuration = `${duration}s, ${(Math.random() * 1.5 + 0.5) * 2}s, ${(Math.random() * 1.2 + 0.3) * 2}s`; // Doubled duration
				particle.style.animationDelay = `${delay}s, ${Math.random()}s, ${Math.random()}s`;
				particle.style.backgroundColor = color;
				particle.style.opacity = Math.random() * 0.8 + 0.2;

				let moveAnim = document.createElement("style");
				let animName = `move${i}`;
				moveAnim.innerHTML = `
					@keyframes ${animName} {
						0% { transform: translate(0, 0); }
						25% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * -25}px); } 
						50% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * -50}px); }  
						75% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * -75}px); }  
						100% { transform: translate(${Math.random() * 40 - 20}px, ${Math.random() * -100}px); }  
					}
				`;
				document.head.appendChild(moveAnim);
				particle.style.animation = `${animName} ${duration}s linear infinite, flicker ${Math.random() * 1.5 + 0.5}s infinite alternate, sparkle ${Math.random() * 1.2 + 0.3}s infinite alternate`;
			}
		}
        window.onload = createParticles;
		
		async function checkInvitation() {
			let nameInput = document.getElementById("seniorName").value.trim();
			let dobInput = document.getElementById("dob").value.trim();
			let message = document.getElementById("message");

			if (nameInput === "" || dobInput === "") {
				message.innerText = "Please enter your name and date of birth!";
				message.style.color = "yellow";
				return;
			}

			try {
				let response = await fetch("https://vampzie.github.io/FAREWELL-2025/database.json");
				let data = await response.json();
				let seniorDatabase = data.seniors;

				let foundSenior = seniorDatabase.find(senior => 
					senior.name.toLowerCase() === nameInput.toLowerCase() && 
					senior.dob === dobInput
				);

				if (foundSenior) {
					window.location.href = "home.html";
				} else {
					message.innerText = "Invitation Letter Not Found!";
					message.style.color = "red";
				}
			} catch (error) {
				message.innerText = "Error fetching data. Try again later.";
				message.style.color = "red";
				console.error("Fetch error:", error);
			}
		}
		


    </script>

</body>
</html>
