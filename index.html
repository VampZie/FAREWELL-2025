<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #581845;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Loading Image */
        .loading-container {
            position: relative;
            width: 100vw;
            max-width: 670px;
            height: 53vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-image {
            max-width: 100%;
            height: auto;
        }
        /* Bubble Animation */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }
        document.addEventListener("DOMContentLoaded", function () {
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    const colors = ['#900C3F', '#C70039', '#FF5733', '#FFC300', '#DAF7A6'];
    let bubbles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Bubble {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.radius = Math.random() * 6 + 3;
            this.speedY = Math.random() * 1.5 + 0.5;
            this.color = colors[Math.floor(Math.random() * colors.length)];
        }

        update() {
            this.y -= this.speedY;
            if (this.y < -this.radius) {
                this.y = canvas.height + this.radius;
                this.x = Math.random() * canvas.width;
                this.color = colors[Math.floor(Math.random() * colors.length)]; // Update color on reset
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color; // Ensure correct color is applied
            ctx.fill();
            ctx.closePath();
        }
    }

    function createBubbles() {
        for (let i = 0; i < 50; i++) { // Number of bubbles
            bubbles.push(new Bubble());
        }
    }

    function animateBubbles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bubbles.forEach(bubble => {
            bubble.update();
            bubble.draw();
        });
        requestAnimationFrame(animateBubbles);
    }

    createBubbles();
    animateBubbles();
});

    </style>
</head>
<body>

    <!-- Background Animation -->
    <canvas id="bubbleCanvas"></canvas>

    <!-- Loading Image -->
    <div class="loading-container">
        <img src="https://vampzie.github.io/FAREWELL-2025/envpic.png" alt="Loading..." class="loading-image">
    </div>

    <!-- Background Video (Hidden) -->
    <video id="bgVideo" autoplay muted loop style="display: none;">
        <source src="your-video.mp4" type="video/mp4">
    </video>

    <!-- Bubble Animation Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const canvas = document.getElementById('bubbleCanvas');
            const ctx = canvas.getContext('2d');
            const colors = ['#900C3F', '#C70039', '#FF5733', '#FFC300', '#DAF7A6'];
            let bubbles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            class Bubble {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.radius = Math.random() * 6 + 3;
                    this.speedY = Math.random() * 1.5 + 0.5;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                }

                update() {
                    this.y -= this.speedY;
                    if (this.y < -this.radius) {
                        this.y = canvas.height + this.radius;
                        this.x = Math.random() * canvas.width;
                        this.color = colors[Math.floor(Math.random() * colors.length)];
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.closePath();
                }
            }

            function createBubbles() {
                for (let i = 0; i < 50; i++) {
                    bubbles.push(new Bubble());
                }
            }

            function animateBubbles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                bubbles.forEach(bubble => {
                    bubble.update();
                    bubble.draw();
                });
                requestAnimationFrame(animateBubbles);
            }

            createBubbles();
            animateBubbles();
        });

        // Redirect After Loading
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("bgVideo");

            video.onloadeddata = function () {
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1000);
            };

            setTimeout(() => {
                window.location.href = "home.html";
            }, 5000);
        });
    </script>

</body>
</html>
