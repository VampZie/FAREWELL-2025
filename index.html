<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #581845;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        /* Loading Image */
        .loading-container {
            position: relative;
            width: 100vw;
            max-width: 670px;
            height: 53vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loading-image {
            max-width: 100%;
            height: auto;
        }
        .particle {
	    position: absolute;
	    bottom: 0;
	    background-color: rgba(0, 255, 255, 0.8);
	    border-radius: 50%;
	    animation: floatParticles linear infinite;
	}
	@keyframes floatParticles {
            0% {
	        transform: translateY(100vh) scale(1);
	        opacity: 0.5;
	    }
	    50% {
	        opacity: 1;
	    }
	    100% {
	        transform: translateY(-100vh) scale(0.5); /* Rise to top */
	        opacity: 0;
            }
	}

    </style>
    <script>
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    const colors = ['#900C3F', '#C70039', '#FF5733', '#FFC300', '#DAF7A6'];
    let bubbles = [];

    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Bubble {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.radius = Math.random() * 6 + 3;
            this.speedY = Math.random() * 1.5 + 0.5;
            this.color = colors[Math.floor(Math.random() * colors.length)];
        }

        update() {
            this.y -= this.speedY;
            if (this.y < -this.radius) {
                this.y = canvas.height + this.radius;
                this.x = Math.random() * canvas.width;
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = this.color;
            ctx.fill();
            ctx.closePath();
        }
    }

    function createBubbles() {
        for (let i = 0; i < 50; i++) { // Number of bubbles
            bubbles.push(new Bubble());
        }
    }

    function animateBubbles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        bubbles.forEach(bubble => {
            bubble.update();
            bubble.draw();
        });
        requestAnimationFrame(animateBubbles);
    }

    createBubbles();
    animateBubbles();
</script>
</body>
</html>

</head>
<body>
    <script>
        function createParticles() {
            for (let i = 0; i < 1000; i++) {
        	let particle = document.createElement("div");
        	particle.className = "particle";
        	document.body.appendChild(particle);

        	let size = Math.random() * 4 + 5;
        	let posX = Math.random() * window.innerWidth;
        	let duration = Math.random() * 3 + 2;
        	let delay = Math.random() * 5;

        	particle.style.width = `${size}px`;
        	particle.style.height = `${size}px`;
        	particle.style.left = `${posX}px`;
        	particle.style.animationDuration = `${duration}s`;
        	particle.style.animationDelay = `${delay}s`;
        	particle.style.animationTimingFunction = "linear";
            }
        }
        createParticles();
    </script>


    <!-- Loading Image -->
    <div class="loading-container">
        <img src="https://vampzie.github.io/FAREWELL-2025/envpic.png" alt="Loading..." class="loading-image">
    </div>

    <!-- Background Video (Hidden) -->
    <video id="bgVideo" autoplay muted loop style="display: none;">
        <source src="your-video.mp4" type="video/mp4">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("bgVideo");

            // Check if the video is loaded
            video.onloadeddata = function () {
                setTimeout(() => {
                    window.location.href = "home.html"; // Redirect to home.html
                }, 1000); // Adjust delay if needed
            };

            // Alternative: Force redirect after 5 seconds if the video takes too long
            setTimeout(() => {
                window.location.href = "home.html";
            }, 5000);
        });
    </script>

</body>
</html>
